<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create Account</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>
    <script type="module" src="/js/forgot.js"></script>
    <link rel = "stylesheet" href = "/css/forgot.css">
</head>
<body>
    <div id="root-container">
        <div id="main-container">
            <img id="crs-logo" src="/Images/KPs CRS.png"></img>
            <p id="crs-para">Central Reservation System</p>
            <div id="input-container">
                <button class="home-button" id="home-button">Home</button>
                <p id="detail-p">Property ID</p>
                <input id="property-id" class="detail-input" placeholder="Property ID*" type="property-id" required>
                <p id="detail-p">Username</p>
                <input id="username" class="detail-input" placeholder="Username*" type="username" required>
                <p id="detail-p">Email</p>
                <input id="email" class="detail-input" placeholder="Email*" type="email" required>
                <button class="send-button" id="send-button">Send Code</button><br>
                <input id="code" class="detail-input" placeholder="Enter Code*" type="code" required>
                <button class="verify-button" id="verify-button">Verify</button><br>
            </div>
        </div>
    </div>
</body>
