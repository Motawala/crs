<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dashboard</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="/js/dashboard.js"></script>
    <script type="module" src="/js/newReservation.js"></script>
    <link rel = "stylesheet" href = "/css/dashboard.css">
</head>
<body>
    <div id="root">
        <div id="header">
            <h1 id="head-h1">KP's CRS</h1>
            <div id="header-details">
                <h2 id="property-name"></h2>
                <p id="property-id"></p>
                <h2 id="user-name"></h2>
            </div>
            <div id="dropdown" class="dropdown">
                <span>Settings</span>
                <div class="account-content" id="account-content">
                    <button class="settings-button" id="settings-button">Dashboard</button>
                    <a href="/logout" id="logout-button">Logout</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
        <div id="header2">
            <button class="create-button" id="dashboard-button">Dashboard</button>
            <button class="create-button" id="newReservation-button">New Reservation</button>
            <button class="create-button" id="roomStatus-button">Room Status</button>
        </div>
        <div id="arrival">
            <header id="arrival-header">
                <p id="arrival-p">Arrivals</p>
            </header>
        </div>
        <div id="departure">
            <header id="departure-header">
                <p id="departure-p">Departures</p>
            </header>
        </div>
        <div id="room-container">

        </div>
    </div>
</body>
