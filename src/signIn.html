<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign-In</title>
    <link rel="icon" type="image/x-icon" href="/Images/login_logo.png" class="back-logo"> 
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>
    <script type="module" src="/js/signin.js"></script>
    <link rel = "stylesheet" href = "/css/signin.css">
</head>
<body>
    <div id="root-container">
        <div id="main-container">
            <img id="crs-logo" src="/Images/KPs CRS.png"></img>
            <p id="crs-para">Central Reservation System</p>
            <div id="input-container">
                <button class="home-button" id="home-button">Home</button>
                <p id="detail-p">Property ID</p>
                <input id="property-id" class="detail-input" placeholder="Property ID*" type="property-id" required>
                <p id="detail-p">Username</p>
                <input id="username" class="detail-input" placeholder="Username*" type="username" required>
                <p id="detail-p">Password</p>
                <input id="password" class="detail-input" placeholder="Password*" type="password" required>
                <img src="/Images/eye-close.png" class="eye-button" id="eye-button">
                <button class="signin-button" id="signin-button">Sign In</button><br>
                <a id="forgot-password" href="/forgot">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
